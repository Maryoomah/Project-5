  <body class="contactus">
    <div class="one">
      <a href="index.html"><button>Home</button></a>
      <a href="about.html"><button>About us</button></a>
      <a href="blog.html"><button>Blog</button></a>
      <a href="Menu.html"><button>Menu</button> </a>

    <div class="form">
      <h1>Contact Us</h1>
      <form>
        <label for="name" class="name">Name:</label>
        <input type="text" id="name" name="name" required /> <br />
        <br />
        <label for="email" class="email">Email:</label>
        <input type="text" id="email" name="email" required /> <br />
        <br />
        <label for="subject" class="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required /> <br /><br />
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          cols="60"
          rows="30"
          required
        ></textarea>
        <br />
        <br />
         <input type="submit" value="Submit" /> <br />
        <br />
      </form>
    </div>
    <div class="social-media">
      <h2>Follow Us:</h2>

      <br /><br />
      <i class="fab fa-twitter"> : @edibles_by_Aisha</i>
      <br /><br />
      <i class="fab fa-instagram">: edibles_by_Aisha</i></a
      ><br /><br />
